{% extends 'dashboard/base.html' %}

{% block content %}

<!-- Progress Bar -->
<div class="w-full bg-gray-300 rounded-lg h-6 mb-5">
    <div class="bg-green-500 h-6 rounded-lg" style="width: {{ progress }}%"></div>
</div>

<!-- Subjects Table -->
<table class="w-full bg-white shadow rounded-lg overflow-hidden">

        <th class="p-3">Subject</th>
        <th class="p-3">Marks</th>
        <th class="p-3">Status</th>
    </tr>

    {% for s in subjects %}
    <tr class="border-b">
        <td class="p-3">{{ s.name }}</td>
        <td class="p-3">{{ s.mark }}</td>
        <td class="p-3 font-semibold">
            {% if s.mark >= 50 %}
            <span class="text-green-600">Pass âœ…</span>
            {% else %}
            <span class="text-red-600">Fail âŒ</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>

<!-- Chart -->
<div class="mt-8">
    <canvas id="subjectChart" width="400" height="200"></canvas>
</div>

{% endblock %}
